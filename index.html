<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>


<body>
	<div class="addview pagecontainer ishidden">
		<div class="topbar">
			<p><a href="" id="showListviewLink">List Music</a> | Add Music</p>
		</div>
		<div class="add-inputs">
			<div class="add"><label for="song-input">Song:    </label><input type="text" id="song-input" size="35"></div>
			<div class="add"><label for="artist-input">Artist:   </label><input type="text" id="artist-input" size="35"></div>
			<div class="add"><label for="album-input">Album:  </label><input type="text" id="album-input" size="35"></div>
			<button id="addMusicBtn">Add</button>
		</div>	
	</div>

	<div class="listview pagecontainer">
		<div class="topbar">			
			<p>List Music | <span class="fakelink" id="showAddviewLink">Add Music</span></p>
		</div>
	
		<div class=" flexcontainer">
		
			<div class="blueLeft">				
				<form class="songlength">
				<label for="songlength">Song length:</label>
				<br><br>
				<input type="range" id="songlength">
	
				</form>
				<br><br>

				<form class="artists">
					<label for="artistdd">Artist:</label>
					<br><br>
					<select id="artistdd">
					  <option value="sara">Sara Bareilles</option> 
					  <option value="journey">Journey</option> 
					  <option value="sting">Sting</option> 
					  <option value="mjackson">Michael Jackson</option>
					  <option value="gaga">Lady Gaga</option>
					</select>
				</form>
				<br><br>
				<form class="albums">
					<label for="albumdd">Album:</label>
					<br><br>
					<select id="albumdd">
					  <option value="sarawaitress">What's Inside</option> 
					  <option value="journeynew">Revelation</option> 
					  <option value="stingbnd">Brand New Day</option> 
					  <option value="mjacksonbad">Bad</option>
					  <option value="gagafm">The Fame Monster</option>
					</select>
				</form>
				<br><br><br>
				<form class="genreselect">
					  <legend>Genre:</legend>
					  <br>
					  <div class="first column">
						  <div class="genrebox">
						    <input type="checkbox" id="rock" name="genre" value="rock">
						    <label for="rock">Rock</label>
						  </div>
						  <div class="genrebox">
						    <input type="checkbox" id="pop" name="genre" value="pop">
						    <label for="pop">Pop</label>
						  </div>
						  <div class="genrebox">
						    <input type="checkbox" id="blues" name="genre" value="blues">
						    <label for="blues">Blues</label>
						  </div>
						</div>
						<div class="second column">
						  <div class="genrebox">
						    <input type="checkbox" id="classical" name="genre" value="classical">
						    <label for="classical">Classical</label>
						  </div>
						  <div class="genrebox">
						    <input type="checkbox" id="jazz" name="genre" value="jazz">
						    <label for="jazz">Jazz</label>
						  </div>
						  <div class="genrebox">
						    <input type="checkbox" id="Hiphop" name="genre" value="Hiphop">
						    <label for="Hiphop">Hip hop</label>
						  </div>
						  </div>	

					  
				</form><br>
				<button type="submit" class="btn">Filter</button>

			</div>

			<div class="songDisplay" id="songDisplay">				
				<section class="dispSong" id="song1">
					<h2>"Don't Stop Believin'"</h2>
					<p>Journey | Revelation | Rock</p>
				</section>

				<section class="dispSong" id="song2">
					<h2>"She Used to Be Mine"</h2>
					<p>Sara Bareilles | What's Inside | Pop</p>
				</section>

				<section class="dispSong" id="song3">
					<h2>"The Way You Make Me Feel"</h2>
					<p>Michael Jackson | Bad | Pop</p>
				</section>

				<section class="dispSong" id="song4">
					<h2>"Fill Her Up"</h2>
					<p>Sting | Brand New Day | Pop</p>
				</section>


			</div>



		</div>	
	</div>
	<script type="text/javascript" src="javascripts/jsonLoader.js"></script>
	<script type="text/javascript" src="javascripts/processData.js"></script>
	<script type="text/javascript" src="javascripts/DOMinteraction.js"></script>
	<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
